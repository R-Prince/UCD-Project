<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Rosie</title>
  </head>

  <body>
    <header>
      <div class="row no-gutters">
        <a href="index.html" class="col-md-4 logo"> </a>
        <div class="col-md-8">
          <div class="row no-gutters bg-color-name-title">
            <div class="col headings">
              <h1 class="name">Rosie Odenkirk</h1>
              <h2 class="title">Full Stack Developer</h2>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col">
              <ul id="nav" class="list-inline menu-container">
                <li class="col-6 col-sm-3 nav-home list-inline-item navitem">
                  <a href="index.html" class="hvr-sweep-to-bottom"
                    ><i class="fas fa-home"></i><span>Home</span></a
                  >
                </li>
                <li class="col-6 col-sm-3 nav-resume list-inline-item navitem">
                  <a href="resume.html" class="hvr-sweep-to-bottom"
                    ><i class="fas fa-graduation-cap"></i><span>Resume</span></a
                  >
                </li>
                <li class="col-6 col-sm-3 nav-contact list-inline-item navitem">
                  <a href="contact.html" class="hvr-sweep-to-bottom"
                    ><i class="fas fa-comments"></i><span>Contact</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-3 nav-download list-inline-item navitem"
                >
                  <a href="assets/cv/resume.pdf" target="_blank" class="hvr-sweep-to-bottom"
                    ><i class="fas fa-download"></i><span>Download</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="container-fluid">
      <div class="row bg-color-contact">
        <div class="col">
          <h3 class="contact-heading uppercase text-center">
            Got a project in mind?
          </h3>
          <h5 class="uppercase text-center">Let's work together!</h5>

          <div class="center-form">
            <form>
              <input
                type="text"
                name="name"
                id="fullname"
                class="form-control"
                placeholder="Name"
                required
              />
              <input
                type="email"
                name="email"
                id="emailaddress"
                class="form-control"
                placeholder="Email"
                required
              />
              <textarea
                rows="5"
                name="projectsummary"
                id="projectsummary"
                class="form-control"
                placeholder="Project description"
                required
              ></textarea>
              <div class="form-row text-center">
                <div class="col">
                  <button type="submit" class="btn btn-secondary">
                    Send Project Request
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="container-fluid">
      <div id="footer-headings" class="row">
        <div class="col-sm-4">
          <h5 class="uppercase general-sub">About</h5>
          <p>
            Full Stack Web Developer. Skilled in everything from HTML to Django.
            Code Institute Graduate.
          </p>
        </div>
        <div class="col-sm-4">
          <h5 class="uppercase general-sub">Download</h5>
          <p>
            Download my CV here!
            <a href="assets/cv/resume.pdf" target="_blank">
              <i class="fas fa-download"></i>
            </a>
          </p>
        </div>
        <div class="col-sm-4">
          <h5 class="uppercase general-sub">Social</h5>
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="https://en-gb.facebook.com/" target="_blank">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://twitter.com/Princenavein" target="_blank">
                <i class="fab fa-twitter-square"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://www.instagram.com/stories/gypsyking101/"
                target="_blank"
              >
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://www.instagram.com/stories/gypsyking101/"
                target="_blank"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://www.instagram.com/stories/gypsyking101/"
                target="_blank"
              >
                <i class="fab fa-youtube"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
